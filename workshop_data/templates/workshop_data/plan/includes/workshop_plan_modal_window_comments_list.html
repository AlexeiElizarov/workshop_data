
<div class="modal modal-dialog modal-dialog-scrollable" id="{{object.id}}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Коментариии к {{ detail1.get_name_detail }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% for comment in object.workshopplancomment_set.all %}
                    <h5>{{ comment.author.get_full_name }}  - <i>{{ comment.updated }}</i></h5>
                    <p><strong>{{ comment.body }}</strong></p>
                <hr>
                {% endfor %}
                <input type="hidden" name="bookId" id="bookId" value=""/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary add-comment-button">Добавить комментарий</button>
            </div>
        </div>
    </div>
</div>
